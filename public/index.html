<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyCryptoPortfolio</title>
    <link rel="stylesheet" href="stylesheets/login-styles.css">
    <link rel="icon" href=https://cdn.coinranking.com/bOabBYkcX/bitcoin_btc.svg>
</head>
<body>
<div class="login-page">
    <div class="form">
        <div class="register-form">
            <input class="reg-username" type="text" placeholder="Account username"/>
            <div class="reg-user-warning warning"></div>
            <input class="reg-password" type="password" placeholder="password"/>
            <div class="reg-pass-warning warning"></div>
            <input class="confirm-password" type="password" placeholder="confirm password"/>
            <div class="reg-conf-pass-warning warning"></div>
            <button class="create-btn">create</button>
            <p class="message">Already registered? <a class="sign-in">Sign In</a></p>

        </div>
        <div class="login-form">
            <input class="log-username" type="text" placeholder="username"/>
            <div class="log-user-warning warning"></div>
            <input class="log-password" type="password" placeholder="password"/>
            <div class="log-pass-warning warning"></div>
            <button class="login-btn">login</button>
            <p class="message">Not registered? <a class="create-acc">Create an account</a></p>

        </div>
    </div>
</div>
<div class="lds-facebook">
    <div></div>
    <div></div>
    <div></div>
</div>
<script src="client-scripts/login.js"></script>
</body>
</html>
